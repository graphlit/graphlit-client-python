query GetRepo($id: ID!, $correlationId: String) {
  repo(id: $id, correlationId: $correlationId) {
    alternateNames
    uri
    description
    identifier
    thing
    feeds {
      id
      name
    }
    links {
      uri
      linkType
      excerpts
    }
    workflow {
      id
      name
    }
  }
}
