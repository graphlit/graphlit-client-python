query QueryRepos($filter: RepoFilter, $correlationId: String) {
  repos(filter: $filter, correlationId: $correlationId) {
    results {
      alternateNames
      uri
      description
      identifier
      thing
      feeds {
        id
        name
      }
      links {
        uri
        linkType
        excerpts
      }
      workflow {
        id
        name
      }
    }
  }
}
