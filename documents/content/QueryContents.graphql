query QueryContents($filter: ContentFilter, $correlationId: String) {
  contents(filter: $filter, correlationId: $correlationId) {
    results {
      id
      name
      creationDate
      relevance
      owner {
        id
      }
      state
      originalDate
      finishedDate
      workflowDuration
      uri
      description
      identifier
      address {
        streetAddress
        city
        region
        country
        postalCode
      }
      location {
        latitude
        longitude
      }
      features
      type
      fileType
      mimeType
      format
      formatName
      fileExtension
      fileName
      fileSize
      relativeFolderPath
      masterUri
      imageUri
      textUri
      audioUri
      transcriptUri
      snapshotsUri
      snapshotCount
      summary
      customSummary
      quotes
      video {
        width
        height
        duration
        make
        model
        software
        title
        description
        keywords
        author
      }
      audio {
        keywords
        author
        series
        episode
        episodeType
        season
        publisher
        copyright
        genre
        title
        description
        bitrate
        channels
        sampleRate
        bitsPerSample
        duration
      }
      image {
        width
        height
        resolutionX
        resolutionY
        bitsPerComponent
        components
        projectionType
        orientation
        description
        make
        model
        software
        lens
        focalLength
        exposureTime
        fNumber
        iso
        heading
        pitch
      }
      document {
        title
        subject
        summary
        author
        lastModifiedBy
        publisher
        description
        keywords
        pageCount
        worksheetCount
        slideCount
        wordCount
        lineCount
        paragraphCount
        isEncrypted
        hasDigitalSignature
      }
      email {
        identifier
        threadIdentifier
        subject
        labels
        sensitivity
        priority
        importance
        unsubscribeUrl
        publicationName
        publicationUrl
        attachmentCount
        from {
          name
          email
          givenName
          familyName
        }
        to {
          name
          email
          givenName
          familyName
        }
        cc {
          name
          email
          givenName
          familyName
        }
        bcc {
          name
          email
          givenName
          familyName
        }
      }
      event {
        eventIdentifier
        calendarIdentifier
        subject
        startDateTime
        endDateTime
        isAllDay
        timezone
        status
        visibility
        meetingLink
        organizer {
          name
          email
          isOptional
          isOrganizer
          responseStatus
        }
        attendees {
          name
          email
          isOptional
          isOrganizer
          responseStatus
        }
        categories
        reminders {
          minutesBefore
          method
        }
        recurrence {
          pattern
          interval
          count
          until
          daysOfWeek
          dayOfMonth
          monthOfYear
        }
        recurringEventIdentifier
        isRecurring
      }
      issue {
        identifier
        title
        project
        team
        status
        priority
        type
        labels
      }
      message {
        identifier
        conversationIdentifier
        channelIdentifier
        channelName
        attachmentCount
        links
        author {
          name
          email
          givenName
          familyName
        }
        mentions {
          name
          email
          givenName
          familyName
        }
      }
      post {
        identifier
        title
        author {
          name
          email
          givenName
          familyName
        }
        upvotes
        downvotes
        commentCount
        links
      }
      package {
        fileCount
        folderCount
        isEncrypted
      }
      language {
        languages
      }
      feed {
        id
        name
      }
      workflow {
        id
        name
      }
      pages {
        index
        text
        relevance
        images {
          id
          mimeType
          data
          left
          right
          top
          bottom
        }
        chunks {
          index
          pageIndex
          rowIndex
          columnIndex
          confidence
          text
          role
          language
          relevance
        }
      }
      segments {
        startTime
        endTime
        text
        relevance
      }
      frames {
        index
        description
        text
        relevance
      }
      error
    }
  }
}
