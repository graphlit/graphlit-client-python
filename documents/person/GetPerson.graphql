query GetPerson($id: ID!, $correlationId: String) {
  person(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    owner {
      id
    }
    state
    alternateNames
    uri
    description
    identifier
    thing
    feeds {
      id
      name
    }
    address {
      streetAddress
      city
      region
      country
      postalCode
    }
    email
    givenName
    familyName
    phoneNumber
    birthDate
    title
    occupation
    education
  }
}
