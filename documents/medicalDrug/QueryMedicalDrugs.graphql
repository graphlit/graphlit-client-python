query QueryMedicalDrugs($filter: MedicalDrugFilter, $correlationId: String) {
  medicalDrugs(filter: $filter, correlationId: $correlationId) {
    results {
      id
      name
      creationDate
      modifiedDate
      relevance
      owner {
        id
      }
      state
      alternateNames
      uri
      description
      identifier
      thing
      feeds {
        id
        name
      }
    }
  }
}
