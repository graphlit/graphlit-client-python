query GetMedicalDrug($id: ID!, $correlationId: String) {
  medicalDrug(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    modifiedDate
    owner {
      id
    }
    state
    alternateNames
    uri
    description
    identifier
    thing
    feeds {
      id
      name
    }
    links {
      uri
      linkType
      excerpts
    }
    workflow {
      id
      name
    }
  }
}
