query LookupUsage($correlationId: String!, $startDate: DateTime, $duration: TimeSpan) {
  lookupUsage(correlationId: $correlationId, startDate: $startDate, duration: $duration) {
    id
    correlationId
    date
    credits
    name
    metric
    workflow
    entityType
    entityId
    projectId
    ownerId
    uri
    duration
    throughput
    contentType
    fileType
    modelService
    modelName
    processorName
    prompt
    promptTokens
    completion
    completionTokens
    tokens
    count
    operation
    operationType
    request
    variables
    response
  }
}
