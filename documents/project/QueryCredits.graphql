query QueryCredits($startDate: DateTime!, $duration: TimeSpan!) {
  credits(startDate: $startDate, duration: $duration) {
    correlationId
    ownerId
    credits
    storageRatio
    computeRatio
    embeddingRatio
    completionRatio
    generationRatio
    ingestionRatio
    indexingRatio
    preparationRatio
    extractionRatio
    classificationRatio
    enrichmentRatio
    publishingRatio
    searchRatio
    conversationRatio
  }
}
