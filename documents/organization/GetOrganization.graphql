query GetOrganization($id: ID!, $correlationId: String) {
  organization(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    modifiedDate
    owner {
      id
    }
    state
    alternateNames
    uri
    description
    identifier
    thing
    feeds {
      id
      name
    }
    links {
      uri
      linkType
      excerpts
    }
    workflow {
      id
      name
    }
    address {
      streetAddress
      city
      region
      country
      postalCode
    }
    foundingDate
    email
    telephone
    legalName
    industries
    revenue
    revenueCurrency
    investment
    investmentCurrency
  }
}
