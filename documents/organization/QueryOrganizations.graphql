query QueryOrganizations($filter: OrganizationFilter, $correlationId: String) {
  organizations(filter: $filter, correlationId: $correlationId) {
    results {
      id
      name
      creationDate
      modifiedDate
      relevance
      owner {
        id
      }
      state
      alternateNames
      uri
      description
      identifier
      thing
      feeds {
        id
        name
      }
      links {
        uri
        linkType
        excerpts
      }
      workflow {
        id
        name
      }
      address {
        streetAddress
        city
        region
        country
        postalCode
      }
      foundingDate
      email
      telephone
      legalName
      industries
      revenue
      revenueCurrency
      investment
      investmentCurrency
    }
  }
}
