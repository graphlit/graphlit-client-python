query QueryOrganizations($filter: OrganizationFilter, $correlationId: String) {
  organizations(filter: $filter, correlationId: $correlationId) {
    results {
      id
      name
      alternateNames
      creationDate
      uri
      description
      identifier
      thing
      relevance
      address {
        streetAddress
        city
        region
        country
        postalCode
      }
      foundingDate
      industries
      revenue
      revenueCurrency
      investment
      investmentCurrency
    }
  }
}
