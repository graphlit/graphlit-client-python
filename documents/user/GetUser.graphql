query GetUser {
  user {
    id
    name
    creationDate
    modifiedDate
    relevance
    owner {
      id
    }
    state
    type
    identifier
    description
    connectors {
      id
      name
      state
      type
      authentication {
        type
        token
        apiKey
        microsoft {
          tenantId
          clientId
          clientSecret
        }
        google {
          clientId
          clientSecret
        }
        oauth {
          provider
          clientId
          clientSecret
          refreshToken
          redirectUri
          metadata
        }
        arcade {
          authorizationId
          provider
          metadata
        }
      }
      integration {
        type
        uri
        slack {
          token
          channel
        }
        email {
          from
          subject
          to
        }
        twitter {
          consumerKey
          consumerSecret
          accessTokenKey
          accessTokenSecret
        }
        mcp {
          token
          type
        }
      }
    }
    personas {
      id
      name
      state
      role
      instructions
      facts {
        id
        text
      }
    }
  }
}
