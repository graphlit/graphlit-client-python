query GetFact($id: ID!, $correlationId: String) {
  fact(id: $id, correlationId: $correlationId) {
    id
    creationDate
    owner {
      id
    }
    state
    text
    validAt
    invalidAt
    relevance
    mentions {
      type
      observable {
        id
        name
      }
      start
      end
    }
    assertions {
      text
      mentions {
        type
        observable {
          id
          name
        }
        start
        end
      }
    }
    feeds {
      id
      name
    }
    content {
      id
      name
    }
    conversation {
      id
      name
    }
    sourceType
    category
    confidence
  }
}
