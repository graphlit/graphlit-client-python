query QueryFacts($filter: FactFilter, $correlationId: String) {
  facts(filter: $filter, correlationId: $correlationId) {
    results {
      id
      creationDate
      owner {
        id
      }
      state
      text
      validAt
      invalidAt
      relevance
      mentions {
        type
        observable {
          id
          name
        }
        start
        end
      }
      assertions {
        text
        mentions {
          type
          observable {
            id
            name
          }
          start
          end
        }
      }
      feeds {
        id
        name
      }
      content {
        id
        name
      }
      conversation {
        id
        name
      }
      persona {
        id
        name
      }
      sourceType
      category
      confidence
    }
  }
}
