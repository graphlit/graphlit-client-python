query QueryMedicalStudies($filter: MedicalStudyFilter) {
  medicalStudies(filter: $filter) {
    results {
      id
      name
      alternateNames
      creationDate
      uri
      description
      identifier
      thing
      relevance
      address {
        streetAddress
        city
        region
        country
        postalCode
      }
    }
  }
}
