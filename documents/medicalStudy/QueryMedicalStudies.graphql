query QueryMedicalStudies($filter: MedicalStudyFilter, $correlationId: String) {
  medicalStudies(filter: $filter, correlationId: $correlationId) {
    results {
      id
      name
      creationDate
      relevance
      owner {
        id
      }
      state
      alternateNames
      uri
      description
      identifier
      thing
      feeds {
        id
        name
      }
      address {
        streetAddress
        city
        region
        country
        postalCode
      }
    }
  }
}
