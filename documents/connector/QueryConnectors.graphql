query QueryConnectors($filter: ConnectorFilter, $correlationId: String) {
  connectors(filter: $filter, correlationId: $correlationId) {
    results {
      id
      name
      creationDate
      modifiedDate
      relevance
      owner {
        id
      }
      state
      type
      authentication {
        type
        microsoft {
          tenantId
          clientId
          clientSecret
        }
        google {
          clientId
          clientSecret
        }
        oauth {
          refreshToken
          provider
          metadata
        }
        arcade {
          authorizationId
          provider
          metadata
        }
      }
      integration {
        type
        uri
        slack {
          token
          channel
        }
        email {
          from
          subject
          to
        }
        twitter {
          consumerKey
          consumerSecret
          accessTokenKey
          accessTokenSecret
        }
        mcp {
          token
          type
        }
      }
    }
  }
}
