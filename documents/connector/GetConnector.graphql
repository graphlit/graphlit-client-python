query GetConnector($id: ID!, $correlationId: String) {
  connector(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    modifiedDate
    owner {
      id
    }
    state
    type
    authentication {
      type
      microsoft {
        tenantId
        clientId
        clientSecret
      }
      google {
        clientId
        clientSecret
      }
      oauth {
        provider
        clientId
        clientSecret
        refreshToken
        metadata
      }
      arcade {
        authorizationId
        provider
        metadata
      }
    }
    integration {
      type
      uri
      slack {
        token
        channel
      }
      email {
        from
        subject
        to
      }
      twitter {
        consumerKey
        consumerSecret
        accessTokenKey
        accessTokenSecret
      }
      mcp {
        token
        type
      }
    }
  }
}
