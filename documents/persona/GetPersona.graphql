query GetPersona($id: ID!, $correlationId: String) {
  persona(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    modifiedDate
    owner {
      id
    }
    state
    identifier
    platform
    displayName
    timezone
    role
    instructions
    facts {
      id
      text
    }
  }
}
