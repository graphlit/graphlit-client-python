query QuerySoftwares($filter: SoftwareFilter, $correlationId: String) {
  softwares(filter: $filter, correlationId: $correlationId) {
    results {
      releaseDate
      developer
      alternateNames
      uri
      description
      identifier
      thing
      feeds {
        id
        name
      }
      links {
        uri
        linkType
        excerpts
      }
      workflow {
        id
        name
      }
    }
  }
}
