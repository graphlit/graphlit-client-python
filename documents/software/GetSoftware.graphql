query GetSoftware($id: ID!, $correlationId: String) {
  software(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    owner {
      id
    }
    state
    alternateNames
    uri
    description
    identifier
    thing
    feeds {
      id
      name
    }
    releaseDate
    developer
  }
}
