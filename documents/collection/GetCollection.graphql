query GetCollection($id: ID!, $correlationId: String) {
  collection(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    modifiedDate
    owner {
      id
    }
    state
    type
    contents {
      id
      name
    }
    conversations {
      id
      name
    }
  }
}
