query QueryProducts($filter: ProductFilter, $correlationId: String) {
  products(filter: $filter, correlationId: $correlationId) {
    results {
      id
      name
      creationDate
      relevance
      owner {
        id
      }
      state
      alternateNames
      uri
      description
      identifier
      thing
      feeds {
        id
        name
      }
      address {
        streetAddress
        city
        region
        country
        postalCode
      }
      manufacturer
      model
      brand
      upc
      sku
      releaseDate
      productionDate
    }
  }
}
