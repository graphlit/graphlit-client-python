query QueryMedicalDrugClasses($filter: MedicalDrugClassFilter, $correlationId: String) {
  medicalDrugClasses(filter: $filter, correlationId: $correlationId) {
    results {
      id
      name
      alternateNames
      creationDate
      uri
      description
      identifier
      thing
      relevance
    }
  }
}
