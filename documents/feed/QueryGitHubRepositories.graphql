query QueryGitHubRepositories($properties: GitHubRepositoriesInput!, $sortBy: GitHubRepositorySortTypes) {
  gitHubRepositories(properties: $properties, sortBy: $sortBy) {
    results {
      repositoryOwner
      repositoryName
      repositoryFullName
      description
      isPrivate
      stargazersCount
      forksCount
      pushedAt
      createdAt
      isOwner
      language
    }
  }
}
