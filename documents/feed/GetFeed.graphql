query GetFeed($id: ID!, $correlationId: String) {
  feed(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    relevance
    owner {
      id
    }
    state
    correlationId
    type
    syncMode
    site {
      siteType
      type
      isRecursive
      allowedPaths
      excludedPaths
      s3 {
        accessKey
        secretAccessKey
        bucketName
        prefix
        region
      }
      azureBlob {
        storageAccessKey
        accountName
        containerName
        prefix
      }
      azureFile {
        storageAccessKey
        accountName
        shareName
        prefix
      }
      google {
        credentials
        containerName
        prefix
      }
      sharePoint {
        authenticationType
        accountName
        libraryId
        folderId
        tenantId
        clientId
        clientSecret
        refreshToken
        authorizationId
      }
      oneDrive {
        authenticationType
        folderId
        files
        clientId
        clientSecret
        refreshToken
        authorizationId
      }
      googleDrive {
        authenticationType
        folderId
        files
        refreshToken
        clientId
        clientSecret
        serviceAccountJson
        authorizationId
      }
      dropbox {
        authenticationType
        path
        appKey
        appSecret
        refreshToken
      }
      box {
        authenticationType
        folderId
        clientId
        clientSecret
        refreshToken
        redirectUri
      }
      github {
        authenticationType
        uri
        repositoryOwner
        repositoryName
        refreshToken
        personalAccessToken
        authorizationId
      }
      readLimit
    }
    email {
      type
      includeAttachments
      google {
        type
        filter
        includeSpam
        excludeSentItems
        includeDeletedItems
        inboxOnly
        authenticationType
        refreshToken
        clientId
        clientSecret
        authorizationId
      }
      microsoft {
        type
        filter
        includeSpam
        excludeSentItems
        includeDeletedItems
        inboxOnly
        authenticationType
        refreshToken
        clientId
        clientSecret
        authorizationId
      }
      readLimit
    }
    issue {
      type
      includeAttachments
      jira {
        uri
        project
        email
        token
        offset
      }
      linear {
        key
        project
      }
      github {
        authenticationType
        uri
        repositoryOwner
        repositoryName
        refreshToken
        personalAccessToken
        authorizationId
      }
      intercom {
        accessToken
      }
      zendesk {
        subdomain
        accessToken
      }
      trello {
        key
        token
        identifiers
        type
      }
      readLimit
    }
    calendar {
      type
      includeAttachments
      enableMeetingRecording
      meetingBotName
      google {
        type
        calendarId
        beforeDate
        afterDate
        authenticationType
        refreshToken
        clientId
        clientSecret
        authorizationId
      }
      microsoft {
        type
        calendarId
        beforeDate
        afterDate
        authenticationType
        refreshToken
        clientId
        clientSecret
        authorizationId
      }
      readLimit
    }
    rss {
      readLimit
      uri
    }
    web {
      readLimit
      uri
      includeFiles
      allowedPaths
      excludedPaths
    }
    search {
      readLimit
      type
      text
    }
    reddit {
      readLimit
      subredditName
    }
    notion {
      readLimit
      token
      identifiers
      type
    }
    intercom {
      readLimit
      accessToken
    }
    zendesk {
      readLimit
      subdomain
      accessToken
    }
    youtube {
      readLimit
      type
      videoName
      videoIdentifiers
      channelIdentifier
      playlistIdentifier
    }
    twitter {
      readLimit
      token
      type
      userName
      query
      includeAttachments
    }
    slack {
      readLimit
      type
      token
      channel
      includeAttachments
    }
    microsoftTeams {
      readLimit
      type
      authenticationType
      clientId
      clientSecret
      refreshToken
      authorizationId
      teamId
      channelId
    }
    discord {
      readLimit
      type
      token
      channel
      includeAttachments
    }
    error
    lastPostDate
    lastReadDate
    readCount
    workflow {
      id
      name
    }
    schedulePolicy {
      recurrenceType
      repeatInterval
    }
  }
}
