query GetPlace($id: ID!, $correlationId: String) {
  place(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    modifiedDate
    owner {
      id
    }
    state
    alternateNames
    uri
    description
    identifier
    thing
    feeds {
      id
      name
    }
    links {
      uri
      linkType
      excerpts
    }
    workflow {
      id
      name
    }
    address {
      streetAddress
      city
      region
      country
      postalCode
    }
    telephone
    openingHours
    priceRange
  }
}
