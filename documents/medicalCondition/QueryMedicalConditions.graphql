query QueryMedicalConditions($filter: MedicalConditionFilter, $correlationId: String) {
  medicalConditions(filter: $filter, correlationId: $correlationId) {
    results {
      id
      name
      creationDate
      modifiedDate
      relevance
      owner {
        id
      }
      state
      alternateNames
      uri
      description
      identifier
      thing
      feeds {
        id
        name
      }
      links {
        uri
        linkType
        excerpts
      }
      workflow {
        id
        name
      }
    }
  }
}
