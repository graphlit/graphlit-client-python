query GetEvent($id: ID!, $correlationId: String) {
  event(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    owner {
      id
    }
    state
    alternateNames
    uri
    description
    identifier
    thing
    feeds {
      id
      name
    }
    address {
      streetAddress
      city
      region
      country
      postalCode
    }
    startDate
    endDate
    availabilityStartDate
    availabilityEndDate
    price
    minPrice
    maxPrice
    priceCurrency
    isAccessibleForFree
    typicalAgeRange
  }
}
