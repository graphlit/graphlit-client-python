query GetAlert($id: ID!, $correlationId: String) {
  alert(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    relevance
    owner {
      id
    }
    state
    correlationId
    type
    summaryPrompt
    publishPrompt
    view {
      id
    }
    filter {
      dateRange {
        from
        to
      }
      inLast
      creationDateRange {
        from
        to
      }
      createdInLast
      types
      fileTypes
      formats
      fileExtensions
      fileSizeRange {
        from
        to
      }
      similarContents {
        id
      }
      contents {
        id
      }
      feeds {
        id
      }
      workflows {
        id
      }
      collections {
        id
      }
      users {
        id
      }
      observations {
        type
        observable {
          id
        }
        states
      }
      or {
        feeds {
          id
        }
        workflows {
          id
        }
        collections {
          id
        }
        users {
          id
        }
        observations {
          type
          observable {
            id
          }
          states
        }
      }
      and {
        feeds {
          id
        }
        workflows {
          id
        }
        collections {
          id
        }
        users {
          id
        }
        observations {
          type
          observable {
            id
          }
          states
        }
      }
      hasObservations
      hasFeeds
      hasCollections
      hasWorkflows
    }
    integration {
      type
      uri
      slack {
        token
        channel
      }
      email {
        from
        subject
        to
      }
      twitter {
        consumerKey
        consumerSecret
        accessTokenKey
        accessTokenSecret
      }
      mcp {
        token
        type
      }
    }
    publishing {
      type
      elevenLabs {
        model
        voice
      }
      openAIImage {
        model
        count
        seed {
          id
        }
      }
      googleImage {
        model
        count
        seed {
          id
        }
      }
    }
    summarySpecification {
      id
    }
    publishSpecification {
      id
    }
    schedulePolicy {
      recurrenceType
      repeatInterval
      cron
      timeZoneId
    }
    lastAlertDate
  }
}
